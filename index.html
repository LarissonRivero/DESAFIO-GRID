<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Desafio Grid</title>
</head>
<body>
    <div class="main">
        <div class="nabvar">
            <p><b>Mi Ecommerce</b></p>
        </div>
        <div class="aside">
            <ul>
                <li><b>Categorias:</b></li><br>
                <li>Perfume <h6>(13)</h6></li>
                <li>Ropa <h6>(21)</h6></li>
                <li>Accesorios <h6>(41)</h6></li>
                <li>Zapatos <h6>(10)</h6></li>
            </ul>
        </div>
        <div class="head">
            <div class="grid-item">
                <img src="./assets/img/perfume.jpg" class="accesorio" alt="Perfume Polo">
                <h4><b>Perfume Polo</b></h4>
                <p>$68.000</p> 
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary" type="button">COMPRAR</button>
                    </div>
            </div>
            <div class="grid-item">
                <img src="./assets/img/polera.jpg" class="accesorio" alt="Polera Reebook">
                <h4><b>Polera Reebook</b></h4>
                <p>$29.000</p> 
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary" type="button">COMPRAR</button>
                    </div>
            </div>
            <div class="grid-item">
                <img src="./assets/img/accesorios.jpg" class="accesorio" alt="Cinturon Miura">
                <h4><b>Cinturon Miura</b></h4>
                <p>$55.000</p> 
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary" type="button">COMPRAR</button>
                    </div>
            </div>
            <div class="grid-item">
                <img src="./assets/img/zapatos.jpeg" class="accesorio" alt="Zapatos de Color Negro">
                <h4><b>Zapatos de Cuero</b></h4>
                <p>$96.000</p> 
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary" type="button">COMPRAR</button>
                    </div>
            </div>
        </div>
        <footer>
                <h4>@MIECOMERCE, REALIZADO POR LARISSON RIVERO</h4>
        </footer>
    </div>
</body>
</html>
