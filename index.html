<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet"> 
    <title>Desafio Grid</title>
</head>
<body>
    <div class="nabvar">
        <p><b>Mi Ecommerce</b></p>
    </div>
    <div class="contenedor">
            <div class="items">
                <ul>
                    <li><b>Categorias:</b></li><br>
                    <li>Perfume (13)</li>
                    <li>Ropa (21)</li>
                    <li>Accesorios (41)</li>
                    <li>Zapatos (10)</li>
                </ul>
            </div>
            <div class="grid-container">
                <div class="grid-item1">Item 1</div>
                <div class="grid-item2">Item 2</div>
                <div class="grid-item3">Item 3</div>
                <div class="grid-item4">Item 4</div>
                <div class="grid-item4">Item 5</div>
            </div>
    </div>
</body>
</html>
